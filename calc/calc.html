<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./calc.css">
    <title>calc</title>
</head>
<body>
    <div class="main">
        <div class="full">
            <section class="section1 sections">
                <div class="npt"></div>
            </section>
            <section class="section2 sections">
                <div class="btn clear">C</div>
                <div class="btn clear">AC</div>
                <div class="btn back">‚Üê</div>
                <div class="btn op">/</div>
            </section>
            <section class="section3 sections">
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn op">*</div>
            </section>
            <section class="section4 sections">
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn op">-</div>
            </section>
            <section class="section5 sections">
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn op">+</div>
            </section>
            <section class="section6 sections">
                <div class="btn zero num">0</div>
                <div class="btn dot">,</div>
                <div class="btn equally">=</div>
            </section>
        </div>
    </div>
<script src="./calc.js"></script>
</body>
</html>
